# Configuration for Nicolino - Markdown-heavy sites
# Optimized for sites with lots of markdown documents

# Some site options. These are available in templates
# as site_name (ex: site_title)
site:
  title: "Nicolino"
  description: "Nicolino: a static site generator"
  url: "https://nicolino.ralsina.me"
  footer: "Default Nicolino Theme"
  dark_scheme: "unikitty-dark"
  light_scheme: "unikitty-light"
  nav_items:
    - "<span role='button' class='outline'><a href='https://github.com/ralsina/nicolino'>GitHub</a></span>"

# Some options affecting output
options:
  pretty_html: true
  # Image sizes - reduced for markdown-heavy sites
  image_large: 1280
  image_thumb: 480
  output: "output/"
  content: "content/"
  posts: "posts/"
  galleries: "galleries/"  # Still defined but disabled in features
  date_output_format: "%Y-%m-%d %H:%M"
  locale: "en_US.UTF-8"
  language: "en"
  formats:
    .rst: rst
  verbosity: 3

# Options for folder_indexes feature
folder_indexes:
  exclude_dirs:
    - "galleries/"

# Languages - default for this test
# languages:
#   en:

# Taxonomies for content classification
taxonomies:
  tags:
    title: "üè∑Tags"
    term_title: "Posts tagged {{term.name}}"
    location: "tags/"

# Features enabled - FOCUSED ON MARKDOWN PERFORMANCE
features:
  # - assets
  # - base16
  # - folder_indexes  # DISABLED to avoid conflicts with galleries
  # - galleries    # DISABLED for markdown performance test
  # - images        # Keep for any images in markdown
  - pages
  # - pandoc        # Keep for format flexibility
  - posts
