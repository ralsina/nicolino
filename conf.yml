# Configuration for Nicolino.

# ============================================================================
# TRANSLATABLE SETTINGS
# ============================================================================
# These fields can be overridden per language by creating a conf.LANG.yml file
# For example: conf.es.yml with Spanish overrides for title, description, etc.
# Only include the fields you want to override - others will use these defaults.

# Site metadata
title: "Nicolino"
description: "A static site generator"
url: "https://nicolino.ralsina.me"
footer: ""

# Localization options
date_output_format: "%B %e, %Y"
locale: "en_US.UTF-8"

# Taxonomies are ways to classify your content.
# For example, by tags, or by author.
taxonomies:
  # Classify posts by tags
  tags:
    # A generic title for showing the tags
    title: "üè∑Tags"
    # Title for a list of posts with a specific tag
    term_title: "Posts tagged {{term.name}}"
    # Where the files are located in content/ and on output/
    location: "tags/"

# ============================================================================
# NON-TRANSLATABLE SETTINGS
# ============================================================================

# Color scheme from https://sixteen.ralsina.me/
color_scheme: "chalk"

# Theme to use (themes/<theme>/templates and assets)
theme: "default"

# Output options
output: "output/"
content: "content/"
posts: "posts/"
galleries: "galleries/"

# Image sizes for output
image_large: 1920
image_thumb: 640

# Default language
language: "en"

# What extensions you want associated with what pandoc format.
# For more details: https://pandoc.org/MANUAL.html#option--from
pandoc_formats:
  .rst: rst
  .txt: rst

# How verbose should output be by default.
# 0: fatal (same as -q flag)
# 1: errors
# 2: warnings
# 3: info
# 4: debug
# 5: trace
verbosity: 3

# Options for folder_indexes feature
folder_indexes:
  # Directories to exclude from automatic index generation.
  # Most features (galleries, listings, tags, archive) automatically
  # register their output folders. Use this only for custom exclusions.
  exclude_dirs: []

# Continuous import - fetch content from external feeds
continuous_import:
  nicolino_releases:
    urls:
      - "https://github.com/ralsina/nicolino/releases.atom"
    template: "nicolino_release.tmpl"
    output_folder: "posts/releases"
    format: "md"
    tags: "releases"
    metadata:
      title: "title"
      date: "published"

# Features you want to enable are listed here
features:
  - assets
  - base16
  - books
  - folder_indexes
  - galleries
  - images
  - listings
  - pages
  - pandoc
  - posts
  - sitemap
  - search
  - taxonomies
  # - similarity  # Disabled by default - makes builds significantly slower
  - archive
