<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <g stroke="#2c3e50" stroke-width="0.5">
    <!-- Large background square -->
    <rect x="20" y="20" width="160" height="160" fill="#ecf0f1"/>
    <!-- Nested squares -->
    <rect x="40" y="40" width="120" height="120" fill="#3498db" opacity="0.7"/>
    <rect x="60" y="60" width="80" height="80" fill="#e74c3c" opacity="0.7"/>
    <rect x="80" y="80" width="40" height="40" fill="#2ecc71" opacity="0.8"/>
    <!-- Center square -->
    <rect x="90" y="90" width="20" height="20" fill="#f39c12" opacity="0.9"/>
    <!-- Corner accents -->
    <rect x="30" y="30" width="15" height="15" fill="#34495e" opacity="0.8"/>
    <rect x="155" y="30" width="15" height="15" fill="#34495e" opacity="0.8"/>
    <rect x="30" y="155" width="15" height="15" fill="#34495e" opacity="0.8"/>
    <rect x="155" y="155" width="15" height="15" fill="#34495e" opacity="0.8"/>
  </g>
</svg>
