<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="diagonal" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="20" y2="20" stroke="#e74c3c" stroke-width="2" opacity="0.8"/>
      <line x1="0" y1="10" x2="10" y2="20" stroke="#3498db" stroke-width="1.5" opacity="0.7"/>
      <line x1="10" y1="0" x2="20" y2="10" stroke="#2ecc71" stroke-width="1.5" opacity="0.7"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="#f8f9fa"/>
  <rect width="200" height="200" fill="url(#diagonal)"/>
  <!-- Central focal lines -->
  <line x1="100" y1="0" x2="100" y2="200" stroke="#34495e" stroke-width="3" opacity="0.6"/>
  <line x1="0" y1="100" x2="200" y2="100" stroke="#34495e" stroke-width="3" opacity="0.6"/>
  <circle cx="100" cy="100" r="15" fill="#f39c12" opacity="0.8"/>
</svg>
